<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With US</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email:</label>
    <input id="email" type="text" required placeholder="Email address">
    <br>
    <label for="pword">Password:</label>
        <input id="pword" type="password" required placeholder="Password">
    <br>
    <textarea placeholder="This is for a short description of yourselves" name="bio"></textarea>
    <br>
    <p><h4>How did you hear about us?</h4>
    <label for="bilbus">
        <input id="bilbus" type="radio" name="hearAboutUs">Billboard<br></label><label for="radi-ray">
        <input id="radi-ray" type="radio" name="hearAboutUs">Radio Advertisement<br></label><label for="stormspider">
        <input id="stormspider" type="radio" name="hearAboutUs">Internet Advertisement<br></label>

    </p>
    <p><h4>What web browser are you using?</h4>
    <select>
        <option name="Explore" id="explore">Explore</option>
        <option name="Firefox" id="firefox">Firefox</option>
        <option name="Chrome" id="chrome">Chrome</option>
        <option name="Opera" id="opera">Opera</option>
        <option name="Safari" id="safari">Safari</option>
    </select></p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
