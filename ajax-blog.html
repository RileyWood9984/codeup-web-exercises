<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-danger">
<h1 class=" m-1">Sheogorath's Blog</h1>
<hr>
<div class="container" id="posts">


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        let postContent = ''
        $.ajax("data/blog.json", {
            type: "GET",
            dataType: "json",
        }).done(function (data) {
            data.forEach(function (object) {
                postContent += `<div class="card text-bg-secondary"><div class="card-body">
                <h5 class="card-title">${object.title}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${object.date}</h6>
                <p class="card-text ">${object.content}</p>
                <p class="card-link text-dark">${object.categories}</p>
                </div></div> <hr>`
            })
            $('#posts').html(`${postContent}`)
        });
    })();
</script>
</body>
</html>
